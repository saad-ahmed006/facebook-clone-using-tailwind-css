<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Facebook--Log in or sign up</title>
</head>
<body>
  <div class=" bg-gray-200  h-[700px] flex justify-evenly relative ">
    <div class="content w-[600px] mt-40  ml-[100px]">
      <img src="/facebook.svg" class="w-80" alt="">
      <h1 class="text-3xl  ml-8">Facebook helps you connect and share<br> with the people in your life.</h1>
    </div>


    <div class="form flex flex-col bg-white border-2 border-gray-200 mr-72 mb-10 mt-32 px-4  h-[370px] rounded-xl shadow-xl">
      <input type="text" class="mt-4 w-[330px] p-4 rounded-md outline-blue-300 border-2 border-gray-200  "
        placeholder="Enter your Phone Number">
      <input type="password" class="mt-4 w-[330px] p-4 rounded-md outline-blue-300 border-2 border-gray-200 "
        placeholder="Enter your Passward">
      <button class="bg-blue-600 hover:bg-blue-700 rounded-md p-2 mt-4 text-white  text-2xl">Log In</button>
      <p class="text-blue-600 text-center mt-2">Forgotten Passward?</p>
      <div class="border border-gray-300 mt-6 "></div>
      <button class="bg-green-700 w-[200px]  py-2 rounded-md mt-6 ml-16 font-bold text-white">Create New Accont</button>
      <p class="mt-12"><span class="font-bold">Create a Page</span> for a celebrity, brand or business.</p>

    </div>


  </div>





  </div>






</body>
</html>
